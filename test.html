<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoodle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./normalize.css"> -->
    <link href="./css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./test.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script defer src="test.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand brand" href="#">
          <i class="fas fa-palette"></i>
          Toodle
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="my-doodles" class="nav-link" href="#">My Doodles <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="d-flex justify-content-center" style="width: 70%;">
            <input type="text" id="image-title" class="navbar-text" value="">
          </div>
        </div>

        <div id="account-options">
          <div>
            <!-- modal -->
            <button id="login-btn" type="button" class="btn authentication-btn mr-2" data-toggle="modal" data-target="#loginModal">
              Login
            </button>

            <button id="signup-btn" type="button" class="btn authentication-btn mr-3" data-toggle="modal" data-target="#loginModal">
              Sign Up
            </button>

            <button id="edit-profile-btn" type="button" class="btn authentication-btn mr-3" data-toggle="modal" data-target="#loginModal" hidden>
              Edit Profile
            </button>

            <button id="logout-btn" type="button" class="btn authentication-btn mr-3" data-toggle="modal" data-target="#loginModal" hidden>
              Logout
            </button>
          </div>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 columns sidebar-left">
              <div class="row d-flex justify-content-center" id="tools">
                    <div class="d-flex flex-column">
                        <div class="commands d-flex flex-wrap justify-content-center">
                            <div class="flexitem" data-command="new" title="new"><i class="fas fa-plus"></i></div>
                            <div class="flexitem" data-command="clear" title="clear"><i class="fas fa-trash"></i></div>
                            <div class="flexitem" data-command="save" title="save"><i class="fas fa-save"></i></div>
                            <div class="flexitem" data-command="download" title="download"><i class="fas fa-download"></i></div>
                            <div class="flexitem" data-command="undo" title="undo"><i class="fas fa-undo"></i></div>
                            <div class="flexitem" data-command="redo" title="redo"><i class="fas fa-redo"></i></i></div>
                        </div>
                        
                        <div class="tools d-flex flex-wrap justify-content-center">
                        <!-- <div class="shapes d-flex flex-wrap justify-content-around"> -->
                            <div class="flexitem" data-tool="line" title="line"><i class="fas fa-minus"></i></div>
                            <div class="flexitem" data-tool="rectangle" title="rectangle"><i class="fas fa-square"></i></div>
                            <div class="flexitem" data-tool="ellipse" title="ellipse"><i class="fas fa-circle"></i></div>
                            <div class="flexitem" data-tool="triangle" title="triangle">â–²</div>
                        <!-- </div> -->

                            <div class="flexitem activetool" data-tool="brush" title="brush"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem" data-tool="eraser" title="eraser"><i class="fas fa-eraser"></i></div>
                            <div class="flexitem" data-tool="bucket" title="paint bucket"><i class="fas fa-fill-drip"></i></div>
                            <div class="flexitem" data-tool="text" title="text"><i class="fas fa-font"></i></div>
                        </div>

                        <div class="tools d-flex flex-wrap justify-content-around">
                            <div id="stroke-color-options" class="color-picker justify-content-center">
                                <input type="color" title="stroke color" class="color-input" id="stroke-color-input">
                                <input type="color" title="fill color" value="#FFFFFF"class="color-input" id="fill-color-input">
                            </div>
                        </div>
                    </div>
              </div>

                  <div class="row d-flex justify-content-center" id="tool-options-container">
                    <div id="tool-options" class="d-flex flex-column align-items-between">
                      <template id="text-options-template">
                        <div id="text-options" class="d-flex flex-column justify-content-center">
                          <br>
                          <div class="d-flex justify-content-between">
                            <input type="text" value="" name="text-input" id="text-input" placeholder="Enter text here" class="btn"><br>
                          </div><br>
                          <div class="d-flex">
                            <select id="text-font-family" class="btn select-option">
                              <option value="Arial">Arial</option>
                              <option value="Arial Narrow">Arial Narrow</option>
                              <option value="Calibri">Calibri</option>
                              <option value="Cambria">Cambria</option>
                              <option value="Candara">Candara</option>
                              <option value="Comic Sans MS">Comic Sans MS</option>
                              <option value="Courier">Courier</option>
                              <option value="Courier New">Courier New</option>
                              <option value="Garamond">Garamond</option>
                              <option value="Geneva">Geneva</option>
                              <option value="Helvetica">Helvetica</option>
                              <option value="Monaco">Monaco</option>
                              <option value="Sans-serif">Sans-serif</option>
                              <option value="Tahoma">Tahoma</option>
                              <option value="Times">Times</option>
                              <option value="Times New Roman">Times New Roman</option>
                              <option value="Verdana">Verdana</option>
                            </select>
                            <input id="text-font-size" type="number" value="12" class="btn option-input select-option">
                            <span id="text-span">px</span>
                          </div>
                        </div>
                      </template>
                      <template id="shape-fill-options-template">
                        <div id="shape-fill-options" class="d-flex justify-content-between">
                          <label for="shape-fill" class="select-label">Fill</label>
                          <select id="shape-fill-select" class="btn select-option">
                              <option value="outline">Outline</option>
                              <option value="fill">Fill</option>
                              <option value="outlineFill">Outline and fill</option>
                          </select>
                        </div>
                      </template>
                      <template id="blend-options-template">
                        <div id="stroke-blend-options" class="d-flex justify-content-between">
                            <label for="stroke-blend" class="select-label">Blend</label>
                            <select id="stroke-blend-select" class="btn select-option">
                                <option value="source-over">Normal</option>
                                <option value="multiply">Multiply</option>
                                <option value="screen">Screen</option>
                                <option value="lighten">Lighten</option>
                                <option value="darken">Darken</option>
                                <option value="difference">Difference</option>
                            </select>
                        </div>
                      </template>
                      <template id="stroke-size-options-template">
                        <div id="stroke-size-options" class="stroke-options">
                          <label for="stroke-size">Size</label><br>
                          <input type="range" min="1" max="100" value="5" id="stroke-size-slider">
                          <input type="number" min="0" max="75" value="5" onClick="this.select();" class="btn option-input" id="stroke-size-input">
                          <span>px</span>
                        </div>
                      </template>
                      <template id="stroke-opacity-options-template">
                        <div id="opacity-options" class="stroke-options">
                          <label for="opacity">Opacity</label><br>
                          <input type="range" min="0" max="100" value="100" name="opacity"id="stroke-opacity-slider">
                          <input type="number" min="0" max="100" value="100" onClick="this.select();" class="btn option-input" id="stroke-opacity-input">
                          <span>%</span>
                        </div>
                      </template>
                    </div>
                  </div>
            </div>

            <div class="col-md-10 columns">
                <div id="form-div">
                  <form id="form">
                    <div class="form-group">
                      <label for="username">User Name</label>
                      <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group" hidden>
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm-password">
                    </div>
                    <div class="form-group form-submit-div">
                      <button type="submit" class="btn btn-primary" id="form-submit" value="login">Login</button>
                    </div>
                  </form>

                  <form id="form-edit" hidden>
                    <div class="form-group">
                      <label for="username">User Name</label>
                      <input type="text" class="form-control" id="username-edit">
                    </div>
                    <!-- <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password-edit">
                    </div>
                    <div class="form-group">
                      <label for="confirm-password-edit">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm-password-edit">
                    </div> -->
                    <div class="form-group form-submit-div">
                      <button type="submit" class="btn btn-primary" id="form-submit-edit" value="update">Update</button>
                    </div>
                  </form>

                  <div id="form-error" hidden>
                    <p>wrong username or password</p>
                  </div>

                  <div id="form-success" hidden>
                    <p></p>
                  </div>
                </div>
                <div id="images" class="elements-container d-flex flex-wrap"></div>
                <div class="canvas-container grid">
                    <canvas width="700" height="500" class="canvas" id="drawing-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
