<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap-Paint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./normalize.css">
    <link href="./css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./test.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script defer src="index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Snap Paint</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>

        <div id="account-options">
          <div>
            <!-- modal -->
            <button type="button" class="btn btn-outline-info mr-2" data-toggle="modal" data-target="#loginModal">
              Login
            </button>

            <button type="button" class="btn btn-outline-info mr-3" data-toggle="modal" data-target="#loginModal">
              Sign Up
            </button>
          </div>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 columns">
                <div class="row" id="tools">
                    <div class="d-flex flex-column">
                        <div class="commands d-flex flex-wrap justify-content-around">
                            <div class="flexitem selected"><i class="fas fa-paint-brush" data-tool="brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                        </div>

                        <div class="shapes d-flex flex-wrap justify-content-around">
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                        </div>

                        <div class="tools d-flex flex-wrap justify-content-around">
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                            <div class="flexitem"><i class="fas fa-paint-brush"></i></div>
                        </div>
                    </div>
                </div>

                <div class="row" id="tool-options">

                </div>

              </div>
              <div class="col-md-10 columns grid">
                <canvas width="700" height="500" class="canvas bg" id="background-canvas"></canvas>
                <canvas width="700" height="500" class="canvas first" id="drawing-canvas"></canvas>
              </div>
            </div>
          </div>

          
        </body>
</html>
